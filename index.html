<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <title>Hangman Game</title>
</head>
<body>
    <h1>Galactic Hangman</h1>

    <section class="game-content">
        <h2><span id="show-instruction"></span><span id="user-letter"></span></h2>
        <input id="user-letter-virtual" class="mobile-version" type="text">
        <h2 id="user-word"></h2>
        <h2 id="prev-letters"></h2>
        <h2 id="turns-remaining"></h2>
        <h2 id="game-result"></h2>
    </section>

    <section class="score-content">
        <h2 id="score-wins"></h2>
        <h2 id="score-losses"></h2>
    </section>

    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
