<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="shortcut icon" type="image/png" href="assets/images/icon_5.png"/>
    <title>Hangman Game</title>
</head>
<body>
    <h1>Galactic Hangman</h1>

    <section class="game-content">
        <div class="clearfix">
            <h2 class="instruction-align" id="show-instruction"></h2>
            <input class="instruction-align" id="user-letter" type="text">
        </div>
        <h2 id="user-word"></h2>
        <h2 id="prev-letters"></h2>
        <h1 id="game-result"></h1>
    </section>

    <section class="score-content">
        <h2 id="turns-remaining"></h2>
        <img id="icon-1" src="assets/images/icon_1.png">
        <img id="icon-2" src="assets/images/icon_2.png">
        <img id="icon-3" src="assets/images/icon_3.png">
        <img id="icon-4" src="assets/images/icon_4.png">
        <img id="icon-5" src="assets/images/icon_5.png">
        <img id="icon-6" src="assets/images/icon_6.png">
        <img id="icon-7" src="assets/images/icon_7.png">
        <img id="icon-8" src="assets/images/icon_8.png">
    </section>

    <section class="score-content">
        <h2 id="score-wins"></h2>
        <h2 id="score-losses"></h2>
    </section>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/game.js" type="text/javascript"></script>
</body>
</html>
